{% extends "base.html" %} {% block title %}Edit Comic - Comic Collection
Manager{% endblock %} {% block content %}
<div class="card">
  <h2>Edit Comic</h2>

  <form method="POST">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        required
        placeholder="Enter comic title..."
        value="{{ request.form.title or comic.title }}"
      />
    </div>

    <div class="form-group">
      <label for="volume">Volume:</label>
      <input
        type="text"
        id="volume"
        name="volume"
        required
        placeholder="Enter volume number..."
        value="{{ request.form.volume or comic.volume }}"
      />
    </div>

    <div class="form-group">
      <label for="writer">Writer:</label>
      <input
        type="text"
        id="writer"
        name="writer"
        required
        placeholder="Enter writer name..."
        value="{{ request.form.writer or comic.writer }}"
      />
    </div>

    <div class="form-group">
      <label for="artist">Artist:</label>
      <input
        type="text"
        id="artist"
        name="artist"
        required
        placeholder="Enter artist name..."
        value="{{ request.form.artist or comic.artist }}"
      />
    </div>

    <div style="display: flex; gap: 1rem; margin-top: 2rem">
      <button type="submit" class="btn btn-success">Update Comic</button>
      <a href="{{ url_for('index') }}" class="btn" style="background: #95a5a6"
        >Cancel</a
      >
    </div>
  </form>
</div>
{% endblock %}
