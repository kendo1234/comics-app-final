<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Comic Collection Manager{% endblock %}</title>
    <script>
      (function () {
        const storedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)",
        ).matches;
        const theme = storedTheme || (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>
    <style>
      :root {
        color-scheme: light;
        --bg: #f4f4f4;
        --text: #333;
        --muted-text: #666;
        --surface: #fff;
        --surface-2: #f8f9fa;
        --border: #ddd;
        --header-bg: #2c3e50;
        --nav-bg: #34495e;
        --nav-hover: #2c3e50;
        --table-header: #34495e;
        --shadow: rgba(0, 0, 0, 0.1);
        --btn: #3498db;
        --btn-hover: #2980b9;
        --btn-danger: #e74c3c;
        --btn-danger-hover: #c0392b;
        --btn-success: #27ae60;
        --btn-success-hover: #229954;
        --btn-neutral: #95a5a6;
        --btn-neutral-hover: #7f8c8d;
        --btn-warning: #e67e22;
        --btn-warning-hover: #d35400;
        --btn-disabled: #bdc3c7;
        --btn-disabled-text: #7f8c8d;
        --link: #3498db;
      }

      [data-theme="dark"] {
        color-scheme: dark;
        --bg: #0e141b;
        --text: #dce3eb;
        --muted-text: #9ba7b4;
        --surface: #151f2b;
        --surface-2: #101926;
        --border: #2d3a48;
        --header-bg: #0f1a27;
        --nav-bg: #142233;
        --nav-hover: #1f3145;
        --table-header: #1b2b3f;
        --shadow: rgba(0, 0, 0, 0.35);
        --btn: #2f89c9;
        --btn-hover: #256f9f;
        --btn-danger: #c64f4f;
        --btn-danger-hover: #a74141;
        --btn-success: #2c9b64;
        --btn-success-hover: #247e52;
        --btn-neutral: #5e6f83;
        --btn-neutral-hover: #4d5c6d;
        --btn-warning: #b87833;
        --btn-warning-hover: #97622a;
        --btn-disabled: #3a4a5d;
        --btn-disabled-text: #9fb1c4;
        --link: #74b7e2;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: var(--text);
        background-color: var(--bg);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background: var(--header-bg);
        color: white;
        padding: 1rem 0;
        margin-bottom: 2rem;
      }

      header h1 {
        text-align: center;
      }

      nav {
        background: var(--nav-bg);
        padding: 1rem 0;
        margin-bottom: 2rem;
      }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-wrap: wrap;
      }

      nav li {
        margin: 0 1rem;
      }

      nav li.theme-toggle-item {
        margin-left: auto;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      nav a:hover {
        background-color: var(--nav-hover);
      }

      .btn {
        display: inline-block;
        padding: 0.5rem 1rem;
        background: var(--btn);
        color: white;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background: var(--btn-hover);
      }

      .btn-danger {
        background: var(--btn-danger);
      }

      .btn-danger:hover {
        background: var(--btn-danger-hover);
      }

      .btn-success {
        background: var(--btn-success);
      }

      .btn-success:hover {
        background: var(--btn-success-hover);
      }

      .btn-neutral {
        background: var(--btn-neutral);
      }

      .btn-neutral:hover {
        background: var(--btn-neutral-hover);
      }

      .btn-warning {
        background: var(--btn-warning);
      }

      .btn-warning:hover {
        background: var(--btn-warning-hover);
      }

      .btn-disabled {
        background: var(--btn-disabled);
        color: var(--btn-disabled-text);
        cursor: not-allowed;
      }

      .btn-active {
        background: var(--btn-hover);
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      input[type="text"],
      input[type="search"] {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid var(--border);
        border-radius: 4px;
        font-size: 1rem;
        color: var(--text);
        background: var(--surface);
      }

      .search-form {
        margin-bottom: 2rem;
        display: flex;
        gap: 1rem;
        align-items: end;
      }

      .search-form .form-group {
        flex: 1;
        margin-bottom: 0;
      }

      .alert {
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 4px;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: var(--surface);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 10px var(--shadow);
      }

      th,
      td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border);
      }

      th {
        background: var(--table-header);
        color: white;
        font-weight: bold;
      }

      tr:hover {
        background: var(--surface-2);
      }

      .actions {
        display: flex;
        gap: 0.5rem;
      }

      .sorting-controls {
        background: var(--surface);
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 10px var(--shadow);
        margin-bottom: 1rem;
      }

      .sorting-controls .btn {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
        position: relative;
      }

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .pagination .btn {
        min-width: 2.5rem;
        text-align: center;
      }

      .card {
        background: var(--surface);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 10px var(--shadow);
      }

      .text-muted {
        color: var(--muted-text);
      }

      .theme-toggle {
        font-size: 0.9rem;
      }

      a {
        color: var(--link);
      }

      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }

        nav ul {
          flex-direction: column;
          align-items: center;
        }

        nav li {
          margin: 0.25rem 0;
        }

        nav li.theme-toggle-item {
          margin-left: 0;
        }

        .search-form {
          flex-direction: column;
        }

        .actions {
          flex-direction: column;
        }

        table {
          font-size: 0.9rem;
        }

        th,
        td {
          padding: 0.5rem;
        }

        .sorting-controls {
          flex-direction: column;
          gap: 0.5rem;
        }

        .sorting-controls .btn {
          font-size: 0.8rem;
          padding: 0.3rem 0.6rem;
        }

        .pagination {
          flex-direction: column;
          gap: 0.5rem;
        }

        .pagination .btn {
          font-size: 0.8rem;
          min-width: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Comic Collection Manager</h1>
      </div>
    </header>

    <nav>
      <div class="container">
        <ul>
          <li><a href="{{ url_for('index') }}">All Comics</a></li>
          <li><a href="{{ url_for('add_comic') }}">Add Comic</a></li>
          <li>
            <a href="{{ url_for('add_multiple_comics') }}">Add Multiple</a>
          </li>
          <li class="theme-toggle-item">
            <button id="themeToggle" class="btn btn-neutral theme-toggle" type="button">
              Toggle Dark Mode
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="alert alert-{{ 'error' if category == 'error' else 'success' }}"
      >
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
    <script>
      (function () {
        const toggle = document.getElementById("themeToggle");
        const root = document.documentElement;
        const getTheme = () => root.getAttribute("data-theme") || "light";
        const setToggleText = () => {
          toggle.textContent =
            getTheme() === "dark" ? "Light Mode" : "Dark Mode";
        };

        if (toggle) {
          setToggleText();
          toggle.addEventListener("click", function () {
            const nextTheme = getTheme() === "dark" ? "light" : "dark";
            root.setAttribute("data-theme", nextTheme);
            localStorage.setItem("theme", nextTheme);
            setToggleText();
          });
        }
      })();
    </script>
  </body>
</html>
